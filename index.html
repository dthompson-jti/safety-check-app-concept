<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- 
    FAVICON REQUIREMENTS:
    Replace vite.svg with your app's shield icon. For best cross-browser support:
    1. favicon.svg (preferred for modern browsers, supports dark mode via CSS)
    2. favicon.ico (legacy fallback, 32x32)
    3. apple-touch-icon.png (already exists, 180x180)
  -->
  <link rel="icon" type="image/svg+xml" href="/safety-check-app-concept/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="SafetyCheck - A modern safety check application for probation and correctional facilities.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SafetyCheck">
  <link rel="apple-touch-icon" href="/safety-check-app-concept/apple-touch-icon.png">

  <!-- Critical CSS: Inline to prevent FOUC and ensure instant background -->
  <style>
    /* Match these values to your CSS tokens for consistency */
    :root {
      --splash-bg: #f8f9fa;
      --splash-fg: #1a1a2e;
    }

    /* Dark mode detection - matches stored theme OR system preference */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --splash-bg: #0a0a0f;
        --splash-fg: #e0e0e0;
      }
    }

    [data-theme^="dark"] {
      --splash-bg: #0a0a0f;
      --splash-fg: #e0e0e0;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--splash-bg);
      color: var(--splash-fg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #root {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Static splash styling - matches SplashView component */
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .splash-logo {
      width: 64px;
      height: 64px;
      color: var(--splash-fg);
      opacity: 0.7;
    }

    /* Hide splash once React hydrates */
    #root:not(:empty) .splash-container {
      display: none;
    }
  </style>

  <!-- Async font loading: Low priority, non-blocking -->
  <link rel="preload" href="/safety-check-app-concept/fonts/Inter.woff2" as="font" type="font/woff2" crossorigin>
  <!-- Material Symbols: Load async (low priority) since we use SVGs for critical path -->
  <link rel="preload" href="/safety-check-app-concept/fonts/MaterialSymbolsRounded.woff2" as="font" type="font/woff2" crossorigin
    fetchpriority="low">

  <title>Safety Check App</title>
  <script type="module" crossorigin src="/safety-check-app-concept/assets/index-XQAozyCD.js"></script>
  <link rel="modulepreload" crossorigin href="/safety-check-app-concept/assets/vendor-react-YcdXIm5z.js">
  <link rel="modulepreload" crossorigin href="/safety-check-app-concept/assets/vendor-ui-C1BV0v1p.js">
  <link rel="modulepreload" crossorigin href="/safety-check-app-concept/assets/vendor-heavy-CvwPKJkl.js">
  <link rel="stylesheet" crossorigin href="/safety-check-app-concept/assets/index-ENaGy1GV.css">
<link rel="manifest" href="/safety-check-app-concept/manifest.webmanifest"></head>

<body>
  <!-- Theme detection: Apply stored theme before paint to prevent flash -->
  <script>
    (function () {
      try {
        const stored = localStorage.getItem('app-theme');
        if (stored === 'dark-a' || stored === 'dark-b' || stored === 'dark-c') {
          document.documentElement.setAttribute('data-theme', stored);
        }
      } catch (e) { }
    })();
  </script>

  <!-- Static Splash: Shown instantly before React hydrates -->
  <div id="root" role="main">
    <div class="splash-container">
      <!-- Inline SVG Shield Logo - matches CriticalIcons.tsx ShieldIcon -->
      <svg class="splash-logo" viewBox="0 0 24 24" fill="currentColor" aria-label="SafetyCheck">
        <path
          d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm0 15.5c-3.15-.89-5.5-4.29-5.5-7.59V6.3l5.5-2.06 5.5 2.06v3.61c0 3.3-2.35 6.7-5.5 7.59z" />
      </svg>
    </div>
  </div>

</body>

</html>
