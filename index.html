<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="SafetyCheck - A modern safety check application for probation and correctional facilities.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SafetyCheck">
  <!-- Preload critical self-hosted fonts to minimize FOUC -->
  <link rel="preload" href="/fonts/Inter.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/MaterialSymbolsRounded.woff2" as="font" type="font/woff2" crossorigin>
  <title>Safety Check App</title>
</head>

<body>
  <script>
    (function () {
      try {
        const stored = localStorage.getItem('app-theme');
        if (stored === 'dark-a' || stored === 'dark-b' || stored === 'dark-c') {
          document.documentElement.setAttribute('data-theme', stored);
        }
      } catch (e) { }
    })();
  </script>
  <div id="root" role="main"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
